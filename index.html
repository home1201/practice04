<!doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="/js/main.js"></script>
  <title>국어사전</title>
</head>

<body>
  <header class="search">
    <a href="#">
      <h1 class="search__heading">우리말사전</h1>
    </a>
    <form action="#/search" class="search__form" method="get" data-search-form>
      <label class="u-hide" for="search">검색어 입력</label>
      <input id="search" class="search__input" name="input" type="text" placeholder="검색어 입력">
      <button class="search__submit" type="submit">찾기</button>
    </form>
  </header>
  <main data-main> <!-- search-result or info class.  -->
  </main>
  <button class="wordmark-open-button" type="button" data-wordmark-open>단어장</button>
  <dialog class="wordmark" data-wordmark>
    <strong class="wordmark__title">단어장</strong>
    <p class="wordmark__description">단어장에 단어를 등록해두고 원할 때 편하게 찾아보세요.</p>
    <form method="dialog">
      <button value="close" class="wordmark__close-button">닫기</button>
    </form>
  </dialog>
  <!-- <div class="popover" popover>테스트 중입니다</div> -->
</body>

</html>
